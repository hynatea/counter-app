<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>

    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Delius&display=swap" rel="stylesheet">


</head>

<body>

    <h1>Counter Application</h1>
    <div class="counter-text" id="count-el">0</div>

    <button id="increment-btn" onclick="increment()">Increment</button>
    <button id="decrement-btn" onclick="decrement()">Decrement</button>
    <button id="reset-btn" onclick="reset()">Reset</button>

    <button id="save-btn" onclick="save()">Save</button>
    <div class="saved-counts" id="saved-counts">Saved Counts: </div>

    <script src="script.js"></script>

</body>
